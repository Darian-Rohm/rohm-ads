<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320,height=100,initial-scale=1.0">
  <title>Vodacom GPT 320x100</title>
  <style>
    html,body{
      width:320px;height:100px;margin:0;padding:0;
      overflow:hidden;background:#000;
    }
    /* The exact area GAM should render into */
    #ad-container{
      width:320px;height:100px; 
      overflow:hidden;           /* <- prevents any ad from spilling/cropping oddly */
      display:block;
    }
  </style>

  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
  <script>
    window.googletag = window.googletag || {cmd: []};
    googletag.cmd.push(function () {
      googletag.defineSlot('/302423036/vc_test_adunit/uber_digital_board_test',
                           [320, 100], 'ad-container')
               .addService(googletag.pubads());

      // Helps GAM recognize the serving page; keeps the div visible even if empty
      googletag.pubads().set('page_url','https://darian-rohm.github.io/rohm-ads/index.html');
      googletag.pubads().collapseEmptyDivs(false);

      googletag.enableServices();
      googletag.display('ad-container');
    });
  </script>
</head>
<body>
  <div id="ad-container"></div>
</body>
</html>
